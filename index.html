<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Space contact</title>
    </head>
    <body>
        <section class="boxes">
            <div class="box id00"><strong>00</strong></div>
            <div class="box id01"><strong>01</strong></div>
            <div class="box id02"><strong>02</strong></div>
        </section>
        <section class="form">
            <div class="logo"></div>
            <h1 class="title">Envia un mensaje al espacio</h1>
            <form>
                <input
                    type="text"
                    class="nombre"
                    name="nombre"
                    placeholder="Escribe tu nombre"
                />
                <input
                    type="email"
                    class="email"
                    name="email"
                    placeholder="Escribe tu email"
                />
                <textarea
                    class="mensaje"
                    name="mensaje"
                    rows="5"
                    cols="50"
                    placeholder="Escribe tu mensaje aquí"
                ></textarea>
                <input type="submit" value="Enviar" />
            </form>
        </section>
        <h1 class="font-white">Estas personas han enviado un mensaje</h1>
        <section class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>País</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Carlos</td>
                        <td>22</td>
                        <td>Cuba</td>
                    </tr>
                    <tr>
                        <td>Maria</td>
                        <td>25</td>
                        <td>Colombia</td>
                    </tr>
                    <tr>
                        <td>Jacobo</td>
                        <td>19</td>
                        <td>Colombia</td>
                    </tr>
                    <tr>
                        <td>Yeison</td>
                        <td>32</td>
                        <td>Peru</td>
                    </tr>
                    <tr>
                        <td>Nicol</td>
                        <td>20</td>
                        <td>Estados unidos</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
